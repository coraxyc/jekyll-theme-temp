name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
    
test:
  override:
    - "true"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "export rvm_ignore_gemsets_flag=1" >> ~/.rvmrc - gem install bundler
      - run: bundle exec jekyll serve --watch
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CUSTOM_JEKYLL_THEME }}'
          channelId: live
          projectId: custom-jekyll-theme
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
